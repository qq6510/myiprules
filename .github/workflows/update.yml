name: Update Merged MRS
on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须要有这一行
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Download Mihomo Kernel
        run: |
          # 始终下载最新的 Alpha 版本，兼容性最好
          MIHOMO_URL=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/tags/Prerelease-Alpha | grep "browser_download_url.*linux-amd64-compatible.gz" | head -n 1 | cut -d '"' -f 4)
          curl -L -o mihomo.gz "$MIHOMO_URL"
          gunzip -c mihomo.gz > mihomo
          chmod +x mihomo

      - name: Run Merge and Convert
        run: python convert.py

      - name: Git Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/*.mrs
          
          if git diff --staged --quiet; then
            echo "No changes detected, skipping push."
            exit 0
          fi
          
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')"
          # 尝试推送到 main，如果失败尝试 master
          git push origin HEAD:main || git push origin HEAD:master
