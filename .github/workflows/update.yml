name: Update Merged MRS

on:
  schedule:
    - cron: '11 20 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update.yml'

env:
  TZ: Asia/Hong_Kong

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Download Mihomo Kernel
        run: |
          wget -q https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt
          version=$(cat version.txt)
          mihomo_tool="mihomo-linux-amd64-$version"
          wget -q "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/$mihomo_tool.gz"
          gzip -d "$mihomo_tool.gz"
          mv "$mihomo_tool" mihomo
          chmod +x mihomo
          ./mihomo -v

      - name: Run Merge and Convert
        run: python convert.py

      - name: Git Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -f output/* || true
          
          if git diff --staged --quiet; then
            echo "Warning: No changes detected in output files. Skipping push."
            exit 0
          fi
          
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')"
          
          git pull --rebase -X theirs origin main
          
          git push origin HEAD:main
