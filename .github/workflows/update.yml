name: Update Merged MRS

on:
  schedule:
    - cron: '11 20 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update.yml'

env:
  TZ: Asia/Hong_Kong

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Download Mihomo Kernel
        run: |
          # 下载 DustinWin 提供的 mihomo 内核 (v3 架构)
          # 注意：源文件是 .tar.gz 格式
          wget -q -O mihomo.tar.gz https://github.com/DustinWin/proxy-tools/releases/download/mihomo/mihomo-meta-linux-amd64v3.tar.gz
          
          # 解压文件
          tar -zxf mihomo.tar.gz
          
          # DustinWin 的包解压后文件名为 CrashCore，需要重命名为 mihomo
          if [ -f "CrashCore" ]; then
            mv CrashCore mihomo
          else
            echo "Error: CrashCore file not found in archive!"
            exit 1
          fi
          
          # 赋予执行权限并清理
          chmod +x mihomo
          rm -f mihomo.tar.gz
          
          # 验证版本
          ./mihomo -v

      - name: Run Merge and Convert
        run: python convert.py

      - name: Git Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -f output/* || true
          
          if git diff --staged --quiet; then
            echo "Warning: No changes detected in output files. Skipping push."
            exit 0
          fi
          
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')"
          
          git pull --rebase -X theirs origin main
          
          git push origin HEAD:main
