name: Update Merged MRS
on:
  schedule:
    - cron: '0 20 * * *' # 北京时间凌晨 4 点执行
  workflow_dispatch:      # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 关键：授予写权限，解决 Exit Code 128
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Download Mihomo Kernel
        run: |
          echo "正在获取 Mihomo 下载链接..."
          
          # 直接下载版本号文件
          wget -q https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt
          version=$(cat version.txt)
          
          # 动态拼接文件名
          mihomo_tool="mihomo-linux-amd64-$version"
          
          # 下载 Mihomo
          echo "下载文件: $mihomo_tool.gz"
          wget -q "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/$mihomo_tool.gz"
          
          # 解压并设置权限
          gzip -d "$mihomo_tool.gz"
          chmod +x "$mihomo_tool"
          
          # 验证
          ./$mihomo_tool -v

      - name: Run Merge and Convert
        run: python convert.py

      - name: Git Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/*.mrs
          
          # 检查是否有变更
          if git diff --staged --quiet; then
            echo "没有发现规则更新，跳过推送。"
            exit 0
          fi
          
          echo "发现更新，准备推送..."
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main || git push origin HEAD:master
