name: Update Merged MRS
on:
  schedule:
    - cron: '0 20 * * *' # 北京时间凌晨 4 点执行
  workflow_dispatch:      # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Download Mihomo Kernel
        run: |
          echo "正在获取 Mihomo 下载链接..."
          # 获取版本号
          wget -q https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt
          version=$(cat version.txt)
          
          mihomo_tool="mihomo-linux-amd64-$version"
          
          echo "下载文件: $mihomo_tool.gz"
          wget -q "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/$mihomo_tool.gz"
          
          # 解压
          gzip -d "$mihomo_tool.gz"
          
          # 【关键修正】：重命名为 Python 脚本调用的 "mihomo"
          mv "$mihomo_tool" mihomo
          
          # 设置权限
          chmod +x mihomo
          
          echo "验证内核版本:"
          ./mihomo -v

      - name: Run Merge and Convert
        run: python convert.py

      - name: Git Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 确保 output 目录存在并添加
          git add output/*.mrs || true
          
          if git diff --staged --quiet; then
            echo "没有发现规则更新，跳过推送。"
            exit 0
          fi
          
          echo "发现更新，准备推送..."
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
