name: Update Merged MRS
on:
  schedule:
    - cron: '0 20 * * *' # 北京时间凌晨 4 点执行
  workflow_dispatch:      # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 关键：授予写权限，解决 Exit Code 128
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Download Mihomo Kernel
        run: |
          echo "正在获取 Mihomo 下载链接..."
          
          # 使用更稳定的 API 方法
          RELEASES=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases)
          
          # 查找包含 linux-amd64-compatible 的版本
          MIHOMO_URL=$(echo "$RELEASES" | grep -o '"browser_download_url":"[^"]*linux-amd64-compatible\.gz"' | head -1 | cut -d'"' -f4)
          
          if [ -z "$MIHOMO_URL" ]; then
            echo "警告: Prerelease 版本未找到，尝试查找最新的 ARM64 或通用版本"
            MIHOMO_URL=$(echo "$RELEASES" | grep -o '"browser_download_url":"[^"]*amd64\.gz"' | head -1 | cut -d'"' -f4)
          fi
          
          if [ -z "$MIHOMO_URL" ]; then
            echo "错误：未能找到任何 Mihomo 下载链接！"
            exit 1
          fi

          echo "下载地址: $MIHOMO_URL"
          curl -L -o mihomo.gz "$MIHOMO_URL"
          
          if [ ! -f mihomo.gz ]; then
            echo "错误：文件下载失败"
            exit 1
          fi
          
          gunzip -c mihomo.gz > mihomo
          chmod +x mihomo
          ./mihomo -v # 验证版本，确保下载成功

      - name: Run Merge and Convert
        run: python convert.py

      - name: Git Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/*.mrs
          
          # 检查是否有变更
          if git diff --staged --quiet; then
            echo "没有发现规则更新，跳过推送。"
            exit 0
          fi
          
          echo "发现更新，准备推送..."
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')"
          
          # 智能推送：尝试 main，如果失败则尝试 master
          git push origin HEAD:main || git push origin HEAD:master
