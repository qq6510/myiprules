name: Update Merged MRS
on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

# 建议添加并发控制，防止多个任务同时运行导致冲突
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Download Mihomo Kernel
        run: |
          wget -q https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt
          version=$(cat version.txt)
          mihomo_tool="mihomo-linux-amd64-$version"
          wget -q "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/$mihomo_tool.gz"
          gzip -d "$mihomo_tool.gz"
          mv "$mihomo_tool" mihomo
          chmod +x mihomo
          ./mihomo -v

      - name: Run Merge and Convert
        run: python convert.py

      - name: Git Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/* || true
          if git diff --staged --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')"
          
          # --- 修复核心：先拉取远程更新，再推送 ---
          git pull --rebase origin main
          # -------------------------------------
          
          git push origin HEAD:main
