name: Update Merged MRS
on:
  schedule:
    - cron: '0 20 * * *' # 北京时间凌晨 4 点执行
  workflow_dispatch:      # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 授予写权限以便推送更新
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Download Mihomo Kernel
        run: |
          echo "获取最新预览版版本号..."
          wget -q https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt
          version=$(cat version.txt)
          
          mihomo_tool="mihomo-linux-amd64-$version"
          echo "正在下载: $mihomo_tool.gz"
          wget -q "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/$mihomo_tool.gz"
          
          # 解压并标准化文件名
          gzip -d "$mihomo_tool.gz"
          mv "$mihomo_tool" mihomo
          chmod +x mihomo
          
          echo "内核验证:"
          ./mihomo -v

      - name: Run Merge and Convert
        run: python convert.py

      - name: Git Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add output/*.mrs || true
          
          if git diff --staged --quiet; then
            echo "没有规则更新，跳过推送。"
            exit 0
          fi
          
          echo "提交更新..."
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main
